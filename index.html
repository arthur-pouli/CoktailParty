<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste de Cocktails</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/modal.css"> <!-- Styles spécifiques à la modal -->
    <link rel="stylesheet" href="styles/cocktail-cards.css"> <!-- Nouveau fichier CSS pour les cartes -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <header>
        <h1>Bienvenue à la soirée cocktails !</h1>
        <div class="header-inputs">
            <input type="text" id="search" placeholder="Rechercher un cocktail...">
            <i id="toggle-filters" class="fas fa-eye toggle-filters-icon"></i>
        </div>
        <div id="filters" class="autocomplete-filters" style="display: none;">
            <div class="filter">
                <select id="filter">
                    <option value="">Tous</option>
                    <option value="hard">Alcool</option>
                    <option value="soft">Sans alcool</option>
                </select>
            </div>
        
            <div class="autocomplete-container filter">
                <input type="text" id="desired-ingredient" placeholder="Ingrédient désiré...">
                <button class="clear-button" id="clear-desired">&times;</button>
                <div id="desired-autocomplete-list" class="autocomplete-items"></div>
            </div>
        
            <div class="autocomplete-container filter">
                <input type="text" id="excluded-ingredient" placeholder="Ingrédient exclu...">
                <button class="clear-button" id="clear-excluded">&times;</button>
                <div id="excluded-autocomplete-list" class="autocomplete-items"></div>
            </div>
        </div>
        
    </header>
    
    <main class="container">
        <aside id="cocktail-list" class="cocktail-list"></aside>
        <section id="cocktail-cards" class="grid"></section>
        <img id="image-card" src="" alt="Image du cocktail" />
    </main>
    

    <div id="cocktail-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <div class="text-container">
                <h2 id="modal-title"></h2>
                <p id="modal-description"></p>
                <p id="modal-commentaire" style="display:none;"></p>
                <h3>Recette :</h3>
                <ul id="modal-recipe"></ul>
            </div>
            <img id="cocktail-image" src="" alt="Image du cocktail" />
        </div>
    </div>

    <footer>
        <p>&copy; 2024</p>
    </footer>

    <script src="scripts/main.js"></script>      <!-- Script principal -->
    <script src="scripts/modal.js"></script>     <!-- Script modal -->
    <script src="scripts/filters.js"></script>   <!-- Script des filtres -->
</body>

</html>
